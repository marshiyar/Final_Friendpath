<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link

    <link rel="stylesheet" href="style.css" />

    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />
      <h1 class="namepath">Friendpath</h1>

      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="Freinds">Students</option>
              <option value="Teachers">Teachers</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <button class="form__btn">OK</button>
        </form>
      </ul>
      <div class="online">
        <h3>Your Friends</h3>
        <ul>
          <li>
            <a
              href="https://lh3.googleusercontent.com/CTudK7VWTx_rA7oBJd1uQZyeN2pZomxqgwYnyWJfiU2uIn568GJahx4dDY9hS3bLqXM=w2400?source=screenshot.guru%22%3E"

            >
          </li>
          <li>
            <a
              href="https://lh4.googleusercontent.com/cFgj-8UJ_PsQG0lWOmgad4WqMppTMQaAvN86WQb6kLy4smXdgKdRlCMA0zs2l1xadWc=w2400?source=screenshot.guru%22%3E "

            >

          <li>
            <a
              href="https://lh4.googleusercontent.com/TaRHpekJENLlKUTkP6oGDGIdQboOzShbxnCVA9gd7RJIOyrP1lt6sdeySHjCamoJx44=w2400?source=screenshot.guru%22%3E "
              >Mohammad R.</a
            >
          </li>
          <li>
            <a
              href="https://lh4.googleusercontent.com/uvPOWFIDoGaTd6BXhNNYhW4U0FT8u4ICA-HwUzyEwubjVDoTdT--3p0dskb4NSEKdeE=w2400?source=screenshot.guru%22%3E"

            >
          </li>
        </ul>
